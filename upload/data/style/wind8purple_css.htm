	.sigline {background: url($imgpath/$stylepath/read/sigline.gif) left bottom no-repeat;height:16px;}
	/*帖子签名*/
	.signature {padding:10px 0 0 0;height:expression(this.scrollHeight>parseInt(this.currentStyle.maxHeight)?this.currentStyle.maxHeight:"auto");}
	/*下载*/
	.tpc_content .down{background:#f0f0f0 url($imgpath/post/down.gif) 5px center no-repeat;padding:5px 5px 5px 30px;border: 1px solid; border-color: #cccccc #999999 #999999 #cccccc;color:#333;margin:0 10px 0 0;line-height:40px;font-size:12px;}
	.tpc_content .down:hover{ text-decoration:none;color:#ff5500;}
	/*分类信息*/
	.cates{margin:0 0 10px;border-top:1px solid #e4e4e4; font-size:12px;}
	.cates .cate-list li{line-height:28px;min-heiht:28px;_height:28px;font-weight:500;color:#444444; list-style:none;border-bottom:1px solid #e4e4e4;padding-left:110px;}
	.cates .cate-list li{*zoom:1;}
	.cates .cate-list li:after{content:'\20';display:block;height:0;clear:both;visibility: hidden;}
	.cates .cate-list em{ font-style:normal;width:100px;float:left; text-align:right; font-weight:700;margin-left:-110px;}
	.cates .cate-list cite{font-style:normal;}
	.cates input{ vertical-align:middle;}
	.cates .w{margin-right:10px;}
	.cates .two{background:#f7f7f7;}
	.cate_meg_player {float:right;padding:4px;background:$forumcolorone;border:1px solid #e4e4e4;border-top:0 none;}
	/*帖子页flash*/
	.readFlash{position:relative;height:160px;width:200px;overflow:hidden;text-align:center;}
	.readFlash img{width:100%;height:100%;}
	.readFlash ul {position:absolute;right:8px;bottom:8px;z-index:3;}
	.readFlash ul li {list-style:none;float:left;width:18px;height:13px;line-height:13px;text-align:center;margin-left:2px;background:$forumcolorone;}
	.readFlash ul li a {display:block;width:18px;height:13px;font-size:10px;font-family:Tahoma;color:#333333;}
	.readFlash ul li a:hover,.flash ul li a.sel {color:#fff;text-decoration:none;background:#ffa900;}
	/*评分*/
	.score{border:1px solid #a6cbe6;line-height:22px;}
	.score td{padding:2px 10px 2px 5px;}
	.score th{padding:5px 0 0 5px;}
	.score tr:hover{background:$forumcolortwo;}
	.scoreTop{border-bottom:1px dotted #ccc;margin:0 10px;padding:5px 3px;}
	.scoreContent{margin:5px 10px;}
	.scoreContent .adel{margin-top:5px;}
	.scoreBottom{border-top:1px solid #a5cae5;padding:3px 13px;background:#f3f8fb;}
	.score a{color:#0181ca;}
	.scoreContent .current td{padding:0;}
	.p_face{width:20px;}
	.p_name{width:90px;}
	/*友情链接*/
	.sharelink{border-bottom:1px dotted #ddd;padding:5px 0;word-break: keep-all;}
	.sharelink dt{padding-top:3px;}
	.sharelink dd a{color:#369;}
	.sharelink2{padding:5px 0;}
	.sharelink2 a{margin-right:10px; white-space:nowrap;float:left;}
	.sharelink2 img{margin-right:10px;}
	/*生日会员*/
	.brithcache span{float:left;width:100px;line-height:22px;height:22px;overflow:hidden;}
