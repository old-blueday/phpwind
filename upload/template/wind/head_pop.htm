<script>
(function(){
	var timePopup=5;
	var intervalOpen;
	var adCount = 0;
	var adDiv;
	function initPopup() {
		adDiv = getObj("windlocation").style;
		adDiv.display ="";
		showPopup();
	}
	function showPopup() {
		if (adCount < timePopup * 10) {
			adCount+=1;
			if (is_ie) {
				documentWidth  = ietruebody().offsetWidth/2+getLeft()-20;
				documentHeight = ietruebody().offsetHeight/2+getTop()-20;
			} else{
				documentWidth  = self.innerWidth/2+window.pageXOffset-20;
				documentHeight = self.innerHeight/2+window.pageYOffset-20;
			}
			adDiv.left = documentWidth-250 + 'px';
			adDiv.top  = documentHeight-150 + 'px';
			intervalOpen = setTimeout(function(){showPopup();},100);
		} else {
			clearTimeout(intervalOpen);
			intervalOpen = null;
		}
	}
	initPopup();
	var interval = setInterval(function(){
		timePopup--;
		getObj("poplimit").innerHTML = timePopup;
		if(timePopup===0){
			clearInterval(interval);
			interval = null;
			adDiv.display = "none";
		}
	},1000);
})();
</script>
